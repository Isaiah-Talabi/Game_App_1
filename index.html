<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Game App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <button onclick="startGame('tic-tac-toe')">Tic Tac Toe</button>
        <button onclick="startGame('rock-paper-scissors')">Rock Paper Scissors</button>
        <button onclick="startGame('number-guess')">Number Guessing</button>
    </div>

    <div id="game" class="game"></div>
    <div id="scores" class="scores"></div>

    <script src="script.js"></script>
</body>
</html>
