<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Game App</title>
</head>
<body>
  <div class="game-container" id="game-container">
    <h1 id="game-title">Game 1: Click Counter</h1>
    <p id="score">Score: <span id="score-value">0</span></p>
    <button id="click-btn">Click Me</button>
  </div>

  <div class="game-container" id="game-container-2">
    <h1 id="game-title-2">Game 2: Guess the Number</h1>
    <input type="number" id="guess-input" placeholder="Enter your guess">
    <button id="guess-btn">Submit Guess</button>
    <p id="guess-result"></p>
  </div>
  
  <div class="game-container" id="game-container-3">
    <h1 id="game-title-3">Game 3: Color Change</h1>
    <div id="color-box"></div>
    <button id="change-color-btn">Change Color</button>
  </div>

<div class="game-container" id="game-container-4">
  <h1 id="game-title-4">Game 4: Word Guess</h1>
  <p id="word-to-guess"></p>
  <input type="text" id="guess-word-input" placeholder="Enter your guess">
  <button id="guess-word-btn">Submit Guess</button>
  <p id="word-guess-result"></p>
</div>

<div class="game-container" id="game-container-5">
  <h1 id="game-title-5">Game 5: Memory Match</h1>
  <div class="memory-cards-container" id="memory-cards-container">
    <!-- Memory cards will be dynamically added here -->
  </div>
  <button id="start-memory-game-btn">Start Memory Game</button>
</div>



<div class="game-container" id="game-container-4">
  <h1 id="game-title-4">Game 6: Rock, Paper, Scissors</h1>
  <div class="rps-options">
    <button id="rock-btn">Rock</button>
    <button id="paper-btn">Paper</button>
    <button id="scissors-btn">Scissors</button>
  </div>
  <p id="rps-result"></p>
</div>

<div class="game-container" id="game-container-5">
  <h1 id="game-title-5">Game 7: Memory Game</h1>
  <div class="memory-cards" id="memory-cards"></div>
  <button id="start-memory-btn">Start Memory Game</button>
</div>



  <script src="script.js"></script>
</body>
</html>
